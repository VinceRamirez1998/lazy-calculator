<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWA Calculator (Philippines)</title>
    <!--  Favicon -->
    <link
      rel="icon"
      href="/lazy-calculator.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="apple-touch-icon" href="/lazy-calculator.png" />
    <link rel="shortcut icon" href="/lazy-calculator.png" />

    <!--  Open Graph Meta Tags (for Facebook, Messenger, etc.) -->
    <meta property="og:title" content="GWA Calculator (Philippines)" />
    <meta
      property="og:description"
      content="A tool to compute your GWA based on Philippine grading system."
    />
    <meta
      property="og:image"
      content="https://lazy-calculator.vercel.app/lazy-calculator.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:url" content="https://lazy-calculator.vercel.app/" />
    <meta property="og:type" content="website" />

    <!--  Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GWA Calculator (Philippines)" />
    <meta
      name="twitter:description"
      content="A tool to compute your GWA based on Philippine grading system."
    />
    <meta
      name="twitter:image"
      content="https://lazy-calculator.vercel.app/lazy-calculator.png"
    />

    <!--  Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5M1V83QEC5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-5M1V83QEC5");
    </script>
    <!--  Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loader (initially hidden) -->
    <div class="loader-con" id="imageLoader" style="display: none">
      <p class="heading-extraction">Extracting your data . . .</p>
      <div class="loader-files">
        <div class="pfile" style="--i: 0"></div>
        <div class="pfile" style="--i: 1"></div>
        <div class="pfile" style="--i: 2"></div>
        <div class="pfile" style="--i: 3"></div>
        <div class="pfile" style="--i: 4"></div>
        <div class="pfile" style="--i: 5"></div>
      </div>
    </div>

    <div id="gwaContainer" class="container">
      <h1>LAZY CALCULATOR</h1>
      <div class="upload-group">
        <!-- Upload COG (Image Upload) -->
        <label class="upload-card" for="imageUpload">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png"
            alt="Image Icon"
          />
          <span>Upload COG</span>
          <p class="remarks">jpeg, png.</p>
        </label>
        <input type="file" id="imageUpload" accept="image/*" hidden />

        <!-- Upload COR (PDF/Image Upload) -->
        <label class="upload-card" for="corUpload">
          <img
            src="https://cdn-icons-png.flaticon.com/512/337/337946.png"
            alt="Document Icon"
          />
          <span>Upload COR</span>
          <p class="remarks">pdf</p>
        </label>
        <input type="file" id="corUpload" accept="image/*,.pdf" hidden />
      </div>

      <div class="form">
        <input type="text" id="subject" placeholder="Subject Name" />
        <input type="number" id="units" placeholder="Number of Units" min="1" />
        <input
          type="number"
          id="grade"
          placeholder="Final Grade"
          min="1"
          max="5"
        />
        <button onclick="addSubject()">
          <img
            src="https://cdn-icons-png.flaticon.com/512/748/748113.png"
            alt="Add"
            class="icon"
          />
          Add Subject
        </button>
      </div>

      <div class="table-scroll">
        <table id="subjectTable">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Units</th>
              <th>Final Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button class="calc-btn" onclick="calculateGWA()">What is my GWA?</button>
      <div id="gwaOutput" class="gwa-output hidden">
        <h2 id="gwaResult"></h2>
        <div class="download-buttons">
          <button onclick="openModal()">Download as PDF</button>
          <button onclick="downloadAsImage()">Download as JPG</button>
        </div>
      </div>

      <footer>
        <p>Let's Connect!</p>
        <div class="socials">
          <a
            href="https://www.facebook.com/BenedictVincentRamirez"
            target="_blank"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
              alt="Facebook"
            />
          </a>
          <a href="https://www.instagram.com/bvramirezzzz/" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/512/733/733558.png"
              alt="Instagram"
            />
          </a>
          <a href="https://www.tiktok.com/@lazzzydev" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
              alt="TikTok"
            />
          </a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
    <!-- Custom Info Modal -->
    <div id="infoModal" class="modal hidden">
      <div class="modal-overlay" onclick="closeModal()"></div>
      <div class="modal-box">
        <h2>Enter Applicant Info</h2>
        <label for="inputFullName">Full Name</label>
        <input
          id="inputFullName"
          type="text"
          placeholder="e.g. Juan Dela Cruz"
        />

        <label for="inputCourse">Course & Section</label>
        <input id="inputCourse" type="text" placeholder="e.g. BSIT-4G" />

        <label for="inputSemYear">Year & Semester</label>
        <input
          id="inputSemYear"
          type="text"
          placeholder="e.g. 3rd Year - 1st Sem"
        />

        <label for="inputListType">Applying for</label>
        <select id="inputListType">
          <option value="">— Select —</option>
          <option value="President's Lister">President's Lister</option>
          <option value="Dean's Lister">Dean's Lister</option>
          <option value="Scholarship">Scholarship</option>
          <option value="None">None</option>
        </select>

        <div class="modal-buttons">
          <button class="btn primary" onclick="submitInfo()">
            Generate PDF
          </button>
          <button class="btn" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
